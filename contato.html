<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contato - Barbearia Alura </title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        

    </head>
    
    <body>
        <header>
            <div class="caixa">
                <h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1>
                <nav>
                    <ul>
                        <li><a href="Index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contatos</a></li>
                    </ul>
                </nav>
            </div>
        </header>
   <main>
        <form>
            <label for="nomeC">Nome e sobrenome:</label>
            <input  type="text" id="nomeC" class="input-padrao" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" class="input-padrao" placeholder="seuemail@dominio.com"  required>

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" placeholder="(XX) X XXXX-XXXX" required >
            
            <label for="mensagem">Mensagem</label>
            <textarea cols="50" rows="10" id="mensagem" class="input-padrao" required></textarea>

            <fieldset>
                <legend>Como prefere nosso contato?</legend>
                <label for="radio-email"> <input type="radio" name="contato" value="email" id="radio-email" checked>E-mail</label>
                

                <label for="radio-telefone"> <input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                

                <label for="radio-whatsapp"> <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp">WhatsApp</label>
                
            </fieldset>
            <fieldset>
                <legend>Qual horario gostaria de ser atendido??</legend>
                <select>
                    <option >Manha</option>
                    <option selected>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>
            <label class="checkbox"> <input type="checkbox" checked>Gostaria de receber nossas novidades?</label>
            


            <input type="submit" value="enviar Formulario" class="enviar">
        </form>
        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horario</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Segunda-feira</td>
                    <td>08h-20h</td>
                </tr>
                <tr>
                    <td>Quarta-feira</td>
                    <td>08h-20h</td> 
                </tr>
                <tr>
                    <td>Sexta-feira</td>
                    <td>08h-20h</td> 
                </tr>
            </tbody>
        </table>

   </main>
        <footer>
            <img src="logo-branco.png" alt="Logo da Barbearia Alura">

        </footer>
    </body>

</html>
